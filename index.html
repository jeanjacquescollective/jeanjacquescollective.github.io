<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
  <a-asset-item id="tree-obj" src="hall/soviet_city_hall.obj"></a-asset-item>
  <a-asset-item id="tree-mtl" src="hall/soviet_city_hall.mtl"></a-asset-item>
</a-assets>

<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" gps-entity-place="longitude: 4.4194; latitude: 50.9274;"></a-entity>
      <a-box

		material="color: yellow"
        scale="1 1 1"
        gps-entity-place="longitude: 4.41897-0.0005; latitude: 50.92716+0.0006;"
      ></a-box>
      <a-box

		material="color: red"
        scale="1 1 1"
        gps-entity-place="longitude: 4.41897-0.0001; latitude: 50.92716+0.0004;"
      ></a-box>
      <a-box

		material="color: blue"
        scale="1 1 1"
        gps-entity-place="longitude: 4.41899837; latitude: 50.92743039;"
      ></a-box>
      <a-box

		material="color: yellow"
        scale="1 1 1"
        gps-entity-place="longitude:4.4194-0.0005; latitude: 50.9274+0.0006;"
      ></a-box>
      <a-box

		material="color: red"
        scale="1 1 1"
        gps-entity-place="longitude:4.4194-0.0001; latitude: 50.9274+0.0004;"
      ></a-box>
      <a-box

		material="color: blue"
        scale="1 1 1"
        gps-entity-place="longitude: 4.4194; latitude: 50.9274;"
      ></a-box>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
