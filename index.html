<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="/css/master.css">
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="tree" src="dino.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-entity position="0 0 0" scale="0.3 0.3 0.3" rotation="0 15 0" gltf-model="dino.gltf"></a-entity>
    </a-marker>
    <!-- <a-entity camera></a-entity> -->
    <!-- 51.0598635,3.7240048 -->
    <a-box material="color: yellow" gps-entity-place="latitude: 51.0598635; longitude: 3.7240048" position="0 0 0"/>
    <a-camera gps-camera rotation-reader></a-camera>

rotation ="0 0 0"

    <!-- additional information -->
    <section id="instructions-wrapper" class="instructions-wrapper hidden">

      <p>Hier komen de instructies voor de pagina</p>
    </section>
